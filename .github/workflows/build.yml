name: CI

on:
  push:
    branches: [main]  # Runs on all pushes to 'main'
    tags:
      - "*"           # Runs on all tags (no "v" required)
  pull_request:
    branches: [main]  # Runs on PRs targeting 'main'
  workflow_dispatch:   # Allows manual execution

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # https://github.com/actions/checkout/issues/1467
          fetch-depth: 1
          fetch-tags: true

      - name: Fetch Git Tags
        run: git fetch origin 'refs/tags/*:refs/tags/*'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Cargo Clean
        run: cargo clean

      - name: Cargo Build
        run: cargo build --release

      - name: Git Describe
        run: git describe --tags --always --dirty

      - name: Cargo Run
        run: cargo run --release --quiet || (echo "Cargo run failed" && exit 1)

      - name: Run Self-Tests
        run: make test


